<!doctype html>
<html lang="it" data-app="timmy-kb">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{TITLE}}</title>
    <!-- CSS locale: se manca, la pagina resta leggibile -->
    <link rel="stylesheet" href="../css/base.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar con banner orizzontale in alto a sinistra -->
      <aside class="sidebar">
        <div class="sidebar__banner">
          <img src="../next-logo.png" alt="{{BANNER_ALT}}" class="sidebar__banner-img" />
        </div>
        <nav class="sidebar__menu">
          {{SIDEBAR_MENU}}
        </nav>
      </aside>

      <!-- Contenuto principale -->
      <main class="main">
        <!-- Header schermata generale -->
        <header class="header" data-visible="{{GENERAL_VISIBLE}}">
          <div class="header__titles">
            <h1 class="title">{{TITLE}}</h1>
            <p class="subtitle">{{SUBTITLE}}</p>
          </div>
          <div class="header__actions">
            <span class="pill" data-state="{{PREVIEW_STATE}}" aria-live="polite">
              Preview Docker: {{PREVIEW_STATE}}
            </span>
          </div>
        </header>

        <!-- Stato: Landing minimale -->
        <section id="landing" class="landing" data-visible="{{LANDING_VISIBLE}}">
          <div class="landing__inner">
            <!-- Solo input slug centrato (placeholder: lo inietta Python) -->
            <div class="landing__slug">
              {{SLUG}}
            </div>
            <!-- Se slug nuovo, mostra anche Nome cliente + upload PDF + help -->
            <div class="landing__extras">
              <div class="landing__client">{{CLIENT_NAME}}</div>
              <div class="landing__upload">{{LANDING_UPLOAD}}</div>
              <div class="landing__help">{{LANDING_HELP}}</div>
            </div>
          </div>
        </section>

        <!-- Schermata generale -->
        <section id="content" class="content" data-visible="{{GENERAL_VISIBLE}}">
          <!-- Card degli step in 2 colonne -->
          <div class="cards">
            {{MAIN_CONTENT}}
          </div>
        </section>
      </main>
    </div>

    <!-- JS locale (opzionale): nessun errore se manca -->
    <script src="../js/main.js"></script>
  </body>
  </html>
