default_language_version:
  python: python3.11

repos:
  - repo: local
    hooks:
      # Base hooks (system) — usano il tuo venv
      - id: check-yaml
        name: check-yaml (system)
        entry: check-yaml
        language: system
        types_or: [yaml]
        stages: [pre-commit]

      - id: end-of-file-fixer
        name: end-of-file-fixer (system)
        entry: end-of-file-fixer
        language: system
        stages: [pre-commit]

      - id: trailing-whitespace
        name: trailing-whitespace (system)
        entry: trailing-whitespace-fixer
        language: system
        stages: [pre-commit]

      - id: mixed-line-ending
        name: mixed-line-ending (system)
        entry: mixed-line-ending
        language: system
        args: ["--fix=lf"]
        stages: [pre-commit]

      # Python tooling via system (uses your venv)
      - id: black
        name: black (system)
        entry: black
        language: system
        types_or: [python]
        stages: [pre-commit]

      - id: isort
        name: isort (system)
        entry: isort
        language: system
        args: ["--profile=black"]
        types_or: [python]
        stages: [pre-commit]

      - id: ruff
        name: ruff (system)
        entry: ruff
        language: system
        args: ["check", "--fix"]
        files: ^(src|tests)/
        stages: [pre-commit]

      - id: mypy
        name: mypy (system)
        entry: mypy
        language: system
        files: ^src/(config_ui/|pipeline/drive/)|^src/pipeline/drive_utils\.py$
        pass_filenames: false
        args: ["--config-file", "mypy.ini"]
        stages: [pre-push]

      - id: forbid-unsafe-file-reads
        name: Forbid unsafe file reads (open/read_text/read_bytes) outside path_utils/tests/scripts
        entry: python tools/dev/check_no_unsafe_reads.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: no-dup-ingest-csv
        name: forbid local emit/copy helpers (use semantic.api)
        entry: python tools/dev/check_no_local_emit_or_copy.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: qa-safe
        name: qa-safe (isort/black/ruff/mypy se presenti)
        entry: python tools/dev/qa_safe.py
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: qa-safe-tests
        name: qa-safe --with-tests (pytest se presente)
        entry: python tools/dev/qa_safe.py --with-tests
        language: system
        pass_filenames: false
        stages: [pre-push]

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        args:
          - detect
          - --no-banner
          - --redact
          - --config
          - .gitleaks.toml
        pass_filenames: false
        stages: [pre-commit]
