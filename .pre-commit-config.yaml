default_language_version:
  python: python3.11

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: mixed-line-ending
        args: ["--fix=lf"]
        stages: [pre-commit]

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        types_or: [python]
        files: ^(src|tests)/
        stages: [pre-commit]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=120"]
        types_or: [python]
        files: ^(src|tests)/
        stages: [pre-commit]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix"]
        files: ^(src|tests)/
        stages: [pre-commit]

  - repo: local
    hooks:

      - id: mypy
        name: mypy
        entry: mypy
        language: python
        additional_dependencies: ["mypy", "types-PyYAML"]
        files: ^src/(config_ui/|pipeline/drive/)|^src/pipeline/drive_utils\.py$
        pass_filenames: false
        args: ["--config-file", "mypy.ini"]
        stages: [pre-push]

      - id: forbid-unsafe-file-reads
        name: Forbid unsafe file reads (open/read_text/read_bytes) outside path_utils/tests/scripts
        entry: python tools/dev/check_no_unsafe_reads.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: no-dup-ingest-csv
        name: forbid local emit/copy helpers (use semantic.api)
        entry: python tools/dev/check_no_local_emit_or_copy.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: qa-safe
        name: qa-safe (isort/black/ruff/mypy se presenti)
        entry: python tools/dev/qa_safe.py
        language: python
        additional_dependencies: ["black==24.8.0", "isort==6.0.1", "ruff", "mypy", "types-PyYAML"]
        pass_filenames: false
        stages: [pre-push]
      - id: qa-safe-tests
        name: qa-safe --with-tests (pytest se presente)
        entry: python tools/dev/qa_safe.py --with-tests
        language: python
        additional_dependencies: [
          "black==24.8.0",
          "isort==6.0.1",
          "ruff",
          "mypy",
          "pytest",
          "pyyaml",
          "pydantic",
          "pydantic-settings",
          "numpy",
          "hypothesis",
          "reportlab",
          "types-PyYAML",
        ]
        pass_filenames: false
        stages: [pre-push]

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        args:
          - detect
          - --no-banner
          - --redact
          - --config
          - .gitleaks.toml
        pass_filenames: false
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: cspell
        name: cspell (docs + README)
        entry: npx --yes cspell lint --no-progress --config cspell.json
        language: system
        pass_filenames: true
        files: ^(README\.md|docs/.*\.md)$
        stages: [pre-commit]
