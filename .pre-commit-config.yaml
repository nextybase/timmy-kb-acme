---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        stages: [pre-push]
        files: ^src/(config_ui/|pipeline/drive/)|^src/pipeline/drive_utils\.py$
        pass_filenames: false
        additional_dependencies:
          - types-PyYAML
          - types-requests
        args:
          - --config-file=mypy.ini

  - repo: local
    hooks:
      - id: black-fix
        name: black (auto-format)
        entry: python -m black
        language: system
        types: [python]
        pass_filenames: true
        stages: [pre-commit]
      - id: no-dup-ingest-csv
        name: forbid local emit/copy helpers (use semantic.api)
        entry: python tools/dev/check_no_local_emit_or_copy.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: qa-safe
        name: qa-safe (black/flake8/mypy se presenti)
        entry: python tools/dev/qa_safe.py
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: qa-safe-tests
        name: qa-safe --with-tests (pytest se presente)
        entry: python tools/dev/qa_safe.py --with-tests
        language: system
        pass_filenames: false
        stages: [pre-push]
