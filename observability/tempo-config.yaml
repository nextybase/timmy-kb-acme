server:
  http_listen_port: 3200
  grpc_listen_port: 4317

distributor:
  receivers:
    otlp:
      protocols:
        grpc: {}
        http: {}

ingester:
  trace_idle_period: 10s
  max_block_bytes: 104857600
  max_block_duration: 5m

compactor:
  compaction:
    compaction_window: 1h
    max_block_bytes: 104857600
    block_retention: 168h      # 7 days for raw blocks
    compacted_block_retention: 744h  # 31 days for compacted blocks

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/traces

querier:
  frontend_worker:
    frontend_address: tempo:9095

query_frontend:
  search:
    concurrent_jobs: 100
    max_duration: 0s
