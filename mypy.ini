[mypy]
python_version = 3.11
# Limita l'analisi ai moduli attualmente tipizzati; si estende in seguito.
files =
    src/ui,
    src/pipeline/drive_utils.py,
    src/pipeline/drive/download.py
follow_imports = skip

# Base policy (moderata, non "--strict" globale)
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
no_implicit_optional = True
show_error_codes = True

# Alzare l'asticella gradualmente per i moduli critici
[mypy-pipeline.drive_utils]
strict = True

[mypy-pipeline.drive.download]
strict = True

# Moduli ancora in migrazione tipistica: non bloccano la CI
; I moduli non elencati in "files" non vengono controllati dal pre-push.

[mypy-ui.*]
strict = True
