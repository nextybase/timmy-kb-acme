[mypy]
python_version = 3.11
# Baseline parziale: tipizziamo pipeline/semantic/ui; adapters/tools/scripts restano fuori.
files =
    src/pipeline,
    src/semantic,
    src/ui
exclude = ^src/(?!pipeline|semantic|ui).*
follow_imports = skip
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
no_implicit_optional = True
show_error_codes = True

[mypy-pipeline.*]
strict = True

[mypy-semantic.*]
strict = True

[mypy-ui.*]
strict = True
