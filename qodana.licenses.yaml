version: "1.0"

linter: jetbrains/qodana-license-audit:2024.2

licenseAudit:
  # ✅ whitelist iniziale: adatta se necessario
  allow:
    - MIT
    - BSD-2-Clause
    - BSD-3-Clause
    - Apache-2.0
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
    - AGPL-3.0-only       # PyMuPDF usa AGPL: rivedere con il tuo legale
    - AGPL-3.0-or-later   # ↑ vedi nota
  deny:
    - NonCommercial
    - Unknown

exclude:
  - name: All
    paths:
      - .venv/**
      - venv/**
      - output/**
      - node_modules/**
