github_org: nextybase
repo_visibility: private
cartelle_raw_yaml: config/cartelle_raw.yaml
local_temp_config_path: config/config.yaml
raw_dir_template: output/timmy-kb-{slug}/raw
output_dir_template: output/timmy-kb-{slug}
gitbook_image: honkit/honkit
gitbook_workspace: next-2
log_file_path: logs/onboarding.log
log_max_bytes: 1048576
log_backup_count: 3
debug: false
N_VER: 0
DATA_VER: null
retriever:
  candidate_limit: 4000
  auto_by_budget: false
  latency_budget_ms: 0
vision:
  engine: assistant
  model: gpt-4o-mini-2024-07-18
  assistant_id_env: OBNEXT_ASSISTANT_ID
  strict_output: true
ui:
  skip_preflight: true
raw_cache:
  ttl_seconds: 300
  max_entries: 8
security:
  oidc:
    enabled: false
    provider: github  # github | generic | vault
    audience_env: GITHUB_OIDC_AUDIENCE
    role_env: GITHUB_OIDC_ROLE
    token_request_url_env: ACTIONS_ID_TOKEN_REQUEST_URL
    token_request_token_env: ACTIONS_ID_TOKEN_REQUEST_TOKEN
