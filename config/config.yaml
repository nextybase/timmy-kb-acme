github_org: nextybase
repo_visibility: private
cartelle_raw_yaml: config/cartelle_raw.yaml
local_temp_config_path: config/config.yaml
raw_dir_template: output/timmy-kb-{slug}/raw
output_dir_template: output/timmy-kb-{slug}
gitbook_image: honkit/honkit
gitbook_workspace: next-2
log_file_path: logs/onboarding.log
log_max_bytes: 1048576
log_backup_count: 3
debug: false
N_VER: 0
DATA_VER: null
retriever:
  candidate_limit: 4000
  auto_by_budget: false
  latency_budget_ms: 0
vision:
  engine: assistant
  model: gpt-4o-mini-2024-07-18
  assistant_id_env: OBNEXT_ASSISTANT_ID
  strict_output: true
ui:
  skip_preflight: true
raw_cache:
  ttl_seconds: 300
  max_entries: 8
security:
  oidc:
    enabled: false
    # Provider: uno tra "vault", "aws", "gcp", "azure", "generic"
    provider: "vault"

    # Nome delle variabili d'ambiente (pattern *_env)
    audience_env: OIDC_AUDIENCE
    issuer_url_env: OIDC_ISSUER_URL

    # Per AWS/GCP/Azure (futuro)
    role_arn_env: OIDC_ROLE_ARN           # AWS
    gcp_provider_env: OIDC_GCP_PROVIDER   # GCP Workload Identity Provider
    azure_fedcred_env: OIDC_AZURE_FEDCRED # Azure Federated Credential ID

    # Integrazione Vault (scenari senza cloud)
    vault:
      addr_env: VAULT_ADDR
      role_env: VAULT_ROLE
      jwt_path_env: OIDC_JWT_PATH  # opzionale per test locali; in GH Actions si usa il request URL/token built-in

    # Se true, fallisci esplicitamente le operazioni OIDC quando mancano prerequisiti/env
    ci_required: false
