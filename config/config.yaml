cartelle_raw_yaml: cartelle_raw.yaml
meta:
  N_VER: 0
  DATA_VER: ''
  client_name: prova srl
  semantic_mapping_yaml: semantic/tags_reviewed.yaml
  vision_statement_pdf: config/VisionStatement.pdf
ui:
  skip_preflight: true
  allow_local_only: true
  admin_local_mode: false
ai:
  openai:
    timeout: 120
    max_retries: 2
    http2_enabled: false
  vision:
    engine: assistants
    model: gpt-4o-mini-2024-07-18
    assistant_id_env: OBNEXT_ASSISTANT_ID
    use_kb: false
    snapshot_retention_days: 30
    strict_output: true
  prototimmy:
    engine: assistants
    model: gpt-4.1
    assistant_id_env: PROTOTIMMY_ID
    use_kb: true
  planner_assistant:
    engine: assistants
    model: gpt-4.1
    assistant_id_env: PLANNER_ASSISTANT_ID
    use_kb: true
  ocp_executor:
    engine: assistants
    model: gpt-4.1
    assistant_id_env: OCP_EXECUTOR_ASSISTANT_ID
    use_kb: true
  audit_assistant:
    assistant_id_env: AUDIT_ASSISTANT_ID
    model: gpt-4.1
    # disable KB lookup for audit assistant
    use_kb: false
  kgraph:
    engine: assistants
    model: gpt-4.1
    assistant_id_env: KGRAPH_ASSISTANT_ID
rosetta:
  enabled: false
  provider: openai
pipeline:
  retriever:
    auto_by_budget: false
    throttle:
      latency_budget_ms: 0
      candidate_limit: 4000
      parallelism: 1
      sleep_ms_between_calls: 0
  raw_cache:
    ttl_seconds: 300
    max_entries: 8
security:
  oidc:
    enabled: false
    provider: github
    audience_env: GITHUB_OIDC_AUDIENCE
    role_env: GITHUB_OIDC_ROLE
    token_request_url_env: ACTIONS_ID_TOKEN_REQUEST_URL
    token_request_token_env: ACTIONS_ID_TOKEN_REQUEST_TOKEN
    ci_required: false
integrations:
  drive:
    folder_id: ''
    raw_folder_id: ''
    contrattualistica_folder_id: ''
    config_folder_id: ''
ops:
  log_level: DEBUG
