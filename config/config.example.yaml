# config/config.example.yaml
# Copia questo file come config/config.yaml e personalizza i campi per il cliente.

meta:
  N_VER: 0                                       # Versione config interna (int)
  DATA_VER: null                                 # Versione dataset/contrattualistica
  client_name: "Cliente Demo"                    # Nome cliente leggibile
  vision_statement_pdf: "config/VisionStatement.pdf"    # Vision statement di riferimento

ui:
  skip_preflight: true
  allow_local_only: true

ai:
  openai:
    timeout: 120              # secondi
    max_retries: 2
    http2_enabled: false
  vision:
    engine: assistants        # assistants | responses | ...
    model: gpt-4o-mini-2024-07-18
    assistant_id_env: OBNEXT_ASSISTANT_ID
    use_kb: false
    snapshot_retention_days: 30
    strict_output: false

pipeline:
  retriever:
    auto_by_budget: false
    throttle:
      candidate_limit: 4000
      latency_budget_ms: 0
      parallelism: 1
      sleep_ms_between_calls: 0
  raw_cache:
    ttl_seconds: 300
    max_entries: 8

security:
  oidc:
    enabled: false
    provider: github   # github | generic | vault
    audience_env: GITHUB_OIDC_AUDIENCE
    role_env: GITHUB_OIDC_ROLE
    token_request_url_env: ACTIONS_ID_TOKEN_REQUEST_URL
    token_request_token_env: ACTIONS_ID_TOKEN_REQUEST_TOKEN
    ci_required: false

integrations:
  drive:
    folder_id: ""
    raw_folder_id: ""
    contrattualistica_folder_id: ""
    config_folder_id: ""

ops:
  log_level: INFO
