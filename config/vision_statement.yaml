  title: VisionStatement
sections:
  vision: 'Vision NeXT si configura come un sistema adattivo di Intelligenza Artificiale
    progettato per supportare lo sviluppo sostenibile e la trasformazione organizzativa,
    partendo dalla Sicilia e con capacità di estensione verso contesti più ampi. La
    sostenibilità è intesa in senso integrato: ambientale, sociale e lavorativa. NeXT
    promuove un modello in cui la tecnologia riduce gli sprechi, semplifica i processi
    e valorizza il lavoro umano, mantenendo equilibrio tra innovazione, benessere
    e responsabilità.'
  mission: 'La missione di NeXT è fornire strumenti, modelli e processi basati sull''AI
    per accompagnare imprese, scuole e territori in percorsi di crescita consapevole.
    L''approccio è probabilistico, iterativo e fondato sul principio Human‐in‐the‐Loop:
    le decisioni critiche sono sempre supervisionate dall''essere umano. NeXT privilegia
    trasparenza, tracciabilità, adattabilità e benessere delle persone, integrando
    l''AI come supporto e non sostituzione dell''azione umana.'
  framework_etico: 'Il Framework Etico si applica a tutti i moduli, cloni e agenti
    di NeXT (Timmy, Zeno, ClasScrum). Esso integra principi valoriali, requisiti normativi,
    limiti operativi e controlli attivi. Trasparenza e Tracciabilità: Le inferenze
    devono essere spiegabili e verificabili. NeXT usa controlli specifici per mitigare
    il rischio di comportamenti da "scatola nera". Sostenibilità Totale: L''AI deve
    ottimizzare processi e carichi di lavoro, riducendo l''effort inutile e migliorando
    la qualità del lavoro nel rispetto dei principi Agile. Human‐in‐the‐Loop: La supervisione
    umana è obbligatoria nei casi ambigui o critici. L''inferenza automatica si interrompe
    quando necessario per consentire una valutazione responsabile. Adesione Normativa:
    Tutti i moduli integrano l''AI Act UE, la normativa italiana (Legge Scatolini)
    e le normative di dominio pertinenti (scuola, territorio, PA, ambiente). La progettazione
    dei moduli è vincolata strutturalmente alla compliance. Inclusione e Accessibilità:
    Interfacce e processi sono progettati per garantire accesso e utilizzo senza barriere,
    considerando diversità culturali, cognitive e operative. Bias e Pregiudizi: NeXT
    riconosce che bias possono emergere sia nei modelli sia negli operatori. Particolare
    attenzione è posta a decisioni che coinvolgono genere, etnia, orientamento politico/sociale
    o cultura. Controlli mirati riducono rischi di distorsione.'
  goal: 'Obiettivi strutturati secondo logica temporale (Basket 3/6/12), coerente
    con i processi di onboarding e con la pipeline inferenziale. 1  Basket 3 (Breve
    Termine

    - 3 Mesi) Obiettivi prioritari: completamento onboarding etico‐operativo del team;
    rilascio prototipo Timmy v0.1; avvio e distribuzione della campagna di comunicazione.
    KPI: 100% del team completano onboarding; prototipo Timmy testato con almeno 10
    utenti; comunicazione: 150 stakeholder raggiunti, 500 visualizzazioni. Risultato
    atteso: NeXT operativo, pubblico e con primo prototipo validato. Basket 6 (Medio
    Termine 6 Mesi) Focus sui trend: estensione ClasScrum nelle scuole; adeguamento
    continuo alle normative di dominio; monitoraggio soddisfazione utenti. KPI: trend
    adozione, conformità normativa, andamento CSAT. Basket 12 (Lungo Termine 12 Mesi)
    Obiettivi strutturali: estensione di NeXT a livello regionale; miglioramento sostenibilità
    organizzativa e lavorativa; generazione report annuale di impatto. KPI: livello
    implementazione territoriale, indicatori benessere lavorativo, esiti report. Contesto
    Operativo Ambito settoriale: sviluppo territoriale data‐driven, trasformazione
    digitale e organizzativa delle PMI, educazione Agile+AI. Utenti primari: PMI,
    enti locali, istituzioni scolastiche, team interni e cittadini attivi nei processi
    partecipativi. Lingua di lavoro: Italiano (primaria), Inglese per standard e documentazione
    tecnica. Normative chiave: AI Act UE, Legge Scatolini, normative scuola/PA/territorio/ambiente,
    linee guida ESG. - - - 2'
