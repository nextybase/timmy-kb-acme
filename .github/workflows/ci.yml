name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  smoke-strict-gates:
    name: Smoke / Strict Gates
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run strict gate smoke
        env:
          TIMMY_OBSERVABILITY_CONFIG: ${{ github.workspace }}/tools/smoke/fixtures/observability.ci.yaml
        run: |
          python tools/smoke/check_strict_workspace_gates.py

  test-suite:
    name: Pytest
    runs-on: ubuntu-latest
    needs: smoke-strict-gates
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Sanity check pytest install
        run: |
          python -c "import pytest; print(pytest.__version__)"

      - name: Run pytest
        env:
          TIMMY_OBSERVABILITY_CONFIG: ${{ github.workspace }}/tools/smoke/fixtures/observability.ci.yaml
        run: |
          python -m pytest -q

  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    needs: smoke-strict-gates
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (ripgrep)
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pip install -e .[dev]

      - name: Run pre-commit
        env:
          TIMMY_OBSERVABILITY_CONFIG: ${{ github.workspace }}/tools/smoke/fixtures/observability.ci.yaml
        run: |
          pre-commit run --all-files
