name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  smoke-strict-gates:
    name: Smoke / Strict Gates
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run strict gate smoke
        run: |
          python tools/smoke/check_strict_workspace_gates.py

  test-suite:
    name: Pytest
    runs-on: ubuntu-latest
    needs: smoke-strict-gates
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev] || pip install -e .

      - name: Run pytest
        run: |
          python -m pytest -q

  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    needs: smoke-strict-gates
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pip install -e .[dev] || true

      - name: Run pre-commit
        run: |
          pre-commit run --all-files
