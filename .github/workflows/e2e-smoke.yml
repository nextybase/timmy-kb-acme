name: E2E Smoke

on:
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/smoke_e2e.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/e2e-smoke.yml'
      - 'semantic.json'
  push:
    paths:
      - 'src/**'
      - 'scripts/smoke_e2e.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/e2e-smoke.yml'
      - 'semantic.json'
  schedule:
    - cron: '0 2 * * *'  # nightly at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  # deduplica per ref/PR per evitare code di job duplicati
  group: e2e-smoke-${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  e2e-smoke:
    name: Smoke Test (no Drive/GitHub push)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TIMMY_NO_GITHUB: '1'
      SKIP_GITHUB_PUSH: '1'
      # REPO_ROOT_DIR: ${{ github.workspace }}/.smoke-${{ github.run_id }}
    steps:
      - name: Preflight (scheduled secrets availability)
        if: github.event_name == 'schedule'
        shell: bash
        run: |
          echo "Checking token availability on scheduled runs"
          if [ -n "${GITHUB_TOKEN}" ]; then
            echo "GITHUB_TOKEN is present (automatic)"
          else
            echo "GITHUB_TOKEN is missing" >&2
          fi
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Init temp dir (REPO_ROOT_DIR)
        shell: bash
        run: |
          ROOT="$RUNNER_TEMP/smoke-${GITHUB_RUN_ID}"
          mkdir -p "$ROOT"
          echo "REPO_ROOT_DIR=$ROOT" >> "$GITHUB_ENV"

      - name: Install runtime deps (editable)
        run: |
          python -m pip install -U pip wheel
          pip install -e .

      - name: Run E2E smoke script
        run: |
          echo "REPO_ROOT_DIR=$REPO_ROOT_DIR"
          python scripts/smoke_e2e.py --slug smoke --repo-root "$REPO_ROOT_DIR"

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-${{ github.run_id }}
          if-no-files-found: ignore
          path: |
            ${{ runner.temp }}/smoke-${{ github.run_id }}/logs
            ${{ runner.temp }}/smoke-${{ github.run_id }}/semantic
            ${{ runner.temp }}/smoke-${{ github.run_id }}/raw

      - name: Publish smoke summary
        if: always()
        shell: bash
        run: |
          {
            echo "### E2E Smoke"
            echo "Repo root: $REPO_ROOT_DIR"
            test -f "$REPO_ROOT_DIR/semantic/finance.db" && echo "- finance.db: present" || echo "- finance.db: missing"
          } >> "$GITHUB_STEP_SUMMARY"
