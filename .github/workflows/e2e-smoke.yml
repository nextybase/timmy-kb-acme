name: E2E Smoke

on:
  pull_request:
  push:
    branches:
      - main
      - chore/ci-trigger-e2e-smoke
  schedule:
    - cron: '0 2 * * *'  # nightly at 02:00 UTC
  workflow_dispatch:

jobs:
  e2e-smoke:
    name: Smoke Test (no Drive/GitHub push)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      REPO_ROOT_DIR: ${{ runner.temp }}/smoke-${{ github.run_id }}
      TIMMY_NO_GITHUB: '1'
      SKIP_GITHUB_PUSH: '1'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install runtime deps (editable)
        run: |
          python -m pip install -U pip wheel
          pip install -e .

      - name: Run E2E smoke script
        run: |
          echo "REPO_ROOT_DIR=$REPO_ROOT_DIR"
          python scripts/smoke_e2e.py --slug smoke --repo-root "$REPO_ROOT_DIR"

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-${{ github.run_id }}
          if-no-files-found: ignore
          path: |
            ${{ env.REPO_ROOT_DIR }}/logs
            ${{ env.REPO_ROOT_DIR }}/semantic
            ${{ env.REPO_ROOT_DIR }}/raw

      - name: Publish smoke summary
        if: always()
        shell: bash
        run: |
          {
            echo "### E2E Smoke"
            echo "Repo root: $REPO_ROOT_DIR"
            test -f "$REPO_ROOT_DIR/semantic/finance.db" && echo "- finance.db: present" || echo "- finance.db: missing"
          } >> "$GITHUB_STEP_SUMMARY"
