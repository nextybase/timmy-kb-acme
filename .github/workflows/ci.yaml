name: CI (lint + tests)

on:
  push:
    branches: [ main, master, develop, "**/feature/**" ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Python ${{ matrix.python-version }} • lint + mypy + pytest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [ "3.12", "3.11" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 mypy pytest pytest-cov

      # ───────────── Lint ─────────────
      - name: Run flake8
        run: |
          mkdir -p reports
          flake8 src tests || true
        continue-on-error: false

      # ───────── Type checking ────────
      - name: Run mypy
        run: |
          mypy --ignore-missing-imports --pretty --show-error-codes src | tee reports/mypy.txt
        continue-on-error: false

      # ───────────── Tests ────────────
      - name: Run pytest (with coverage)
        env:
          PYTHONPATH: src
        run: |
          mkdir -p reports
          pytest -q \
            --maxfail=1 \
            --disable-warnings \
            --junitxml=reports/junit.xml \
            --cov=src --cov-report=xml:reports/coverage.xml
        continue-on-error: false

      # ──────── Pubblica artifact ─────
      - name: Collect reports
        if: always()
        run: |
          # flake8 report (if plugin configured)
          if [ -f flake8.log ]; then mv flake8.log reports/flake8.txt; fi
          # copy project logs if your pipeline writes under output/**/logs
          if [ -d output ]; then find output -type f -path "*/logs/*" -exec cp --parents {} reports/ \; || true; fi

      - name: Upload artifacts (reports & logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports-${{ matrix.python-version }}
          path: |
            reports/**
          retention-days: 14
