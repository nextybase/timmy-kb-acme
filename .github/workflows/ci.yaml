name: CI
on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install -U pip wheel
          pip install black flake8 flake8-bugbear flake8-annotations flake8-bandit flake8-print mypy pytest pytest-cov
      - name: Docs UTF-8/accents normalization check
        run: |
          python tools/fix_mojibake.py
          if ! git diff --quiet; then
            echo "::error::Documentation contains mojibake or non-normalized characters. Run tools/fix_mojibake.py and commit the changes.";
            git --no-pager diff -- docs README.md | sed -n '1,200p';
            exit 1;
          fi
      - name: Black (check)
        run: black --check src tests
      - name: Flake8
        run: flake8 src tests
      - name: Mypy
        run: mypy src
      - name: Pytest
        run: pytest -ra

  sca:
    name: Security Audit (pip-audit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install pip-audit
        run: |
          python -m pip install -U pip
          pip install pip-audit
      - name: Run pip-audit (strict, critical only)
        shell: bash
        continue-on-error: ${{ github.event_name == 'pull_request' }}
        run: |
          set -euo pipefail
          # Audit pyproject.toml if present
          if [ -f "pyproject.toml" ]; then
            echo "Running pip-audit on pyproject.toml"
            pip-audit --strict --progress-spinner off --severity-level critical -P pyproject.toml
          fi
          # Audit requirements.txt if present
          if [ -f "requirements.txt" ]; then
            echo "Running pip-audit on requirements.txt"
            pip-audit --strict --progress-spinner off --severity-level critical -r requirements.txt
          fi
