name: Dependency Scan

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read
  security-events: write

concurrency:
  group: dependency-scan-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5 # v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit
        run: |
          pip-audit -r requirements.txt -r requirements-dev.txt --progress-spinner off --format sarif --output pip-audit.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@545ea36879f73e6aa087b5f7570ee4f25b4d3a3a # v3.26.7
        with:
          sarif_file: pip-audit.sarif

