name: Qodana

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Qodana - Code Inspection (no cache)
        uses: JetBrains/qodana-action@v2025.2
        with:
          # Disabilita cache per avere report "puliti" ad ogni run
          use-caches: false
          pr-mode: false
          # Salva report e SARIF negli output di job (non nel repo)
          args: --save-report --report-dir=./qodana.report --results-dir=./.qodana --disable-caches
          upload-result: true

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./.qodana/qodana.sarif.json
