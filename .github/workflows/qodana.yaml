name: Qodana

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  security-events: write
  actions: read

concurrency:
  group: qodana-${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032f49b8222c4a59f611bc62 # v4.2.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Download previous Qodana artifact (baseline)
        id: dl
        uses: dawidd6/action-download-artifact@7a97d1c0a9dcc9a799d0f3a704033b080d3988b7 # v3.1.6
        with:
          workflow: qodana.yaml
          branch: main
          name: qodana
          path: ./.baseline
          if_no_artifact_found: ignore

      - name: Detect baseline file
        id: detect
        run: |
          if [ -f "./.baseline/.qodana/qodana.sarif.json" ]; then
            echo "has_baseline=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_baseline=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Qodana - Code Inspection (with baseline, no cache)
        if: steps.detect.outputs.has_baseline == 'true'
        uses: JetBrains/qodana-action@v2025.3
        with:
          use-caches: false
          pr-mode: false
          # Qodana action expects comma-separated args tokens
          args: --image,jetbrains/qodana-python-community:2025.2,--save-report,--report-dir,./qodana.report,--results-dir,./.qodana,--baseline,./.baseline/.qodana/qodana.sarif.json
          upload-result: true

      - name: Qodana - Code Inspection (first run, no cache)
        if: steps.detect.outputs.has_baseline != 'true'
        uses: JetBrains/qodana-action@v2025.3
        with:
          use-caches: false
          pr-mode: false
          args: --image,jetbrains/qodana-python-community:2025.2,--save-report,--report-dir,./qodana.report,--results-dir,./.qodana
          upload-result: true

      - name: Check SARIF exists
        id: sarif
        run: |
          if [ -f "./.qodana/qodana.sarif.json" ]; then
            echo "has_sarif=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_sarif=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload SARIF to GitHub Code Scanning
        if: always() && steps.sarif.outputs.has_sarif == 'true'
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@545ea36879f73e6aa087b5f7570ee4f25b4d3a3a # v3.26.7
        with:
          sarif_file: ./.qodana/qodana.sarif.json
      - name: Mask Slack webhook
        if: ${{ always() }}
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "::add-mask::${{ secrets.SLACK_WEBHOOK_URL }}"
          fi
      - name: Notify Slack on failure
        if: ${{ failure() && secrets.SLACK_WEBHOOK_URL != '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          JOB_NAME: ${{ github.job }}
          WORKFLOW: ${{ github.workflow }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          payload=$(python - <<'PY'
            import json, os
            print(json.dumps({
                "text": "[ALERT] GitHub Actions job `{job}` failed in workflow `{wf}`.\nSee details: {url}".format(
                    job=os.environ["JOB_NAME"],
                    wf=os.environ["WORKFLOW"],
                    url=os.environ["RUN_URL"],
                )
            }))
          PY
          )
          curl -sSf -X POST -H 'Content-Type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"
