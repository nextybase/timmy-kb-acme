name: Qodana

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download previous Qodana artifact (baseline)
        id: dl
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: qodana.yaml
          branch: main
          name: qodana
          path: ./.baseline
          if_no_artifact_found: ignore

      - name: Detect baseline file
        id: detect
        run: |
          if [ -f "./.baseline/.qodana/qodana.sarif.json" ]; then
            echo "has_baseline=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_baseline=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Qodana - Code Inspection (with baseline, no cache)
        if: steps.detect.outputs.has_baseline == 'true'
        uses: JetBrains/qodana-action@v2025.2
        with:
          use-caches: false
          pr-mode: false
          args: --save-report --report-dir=./qodana.report --results-dir=./.qodana --disable-caches --baseline ./.baseline/.qodana/qodana.sarif.json
          upload-result: true

      - name: Qodana - Code Inspection (first run, no cache)
        if: steps.detect.outputs.has_baseline != 'true'
        uses: JetBrains/qodana-action@v2025.2
        with:
          use-caches: false
          pr-mode: false
          args: --save-report --report-dir=./qodana.report --results-dir=./.qodana --disable-caches
          upload-result: true

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./.qodana/qodana.sarif.json
