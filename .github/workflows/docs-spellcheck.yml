name: Docs Spellcheck (cSpell)

on:
  pull_request:
    paths:
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/docs-spellcheck.yml'
      - 'cspell.json'
  push:
    branches: [ "main" ]
    paths:
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/docs-spellcheck.yml'
      - 'cspell.json'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: cspell-${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    continue-on-error: true  # non-gating
    steps:
      - uses: actions/checkout@v4 # v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4 # v4
        with:
          node-version: '20'
      - name: Install cspell and dictionaries
        run: |
          npm install --global cspell@8.13.2 @cspell/dict-it-it@2.2.3
          cspell --version
      - name: Run cspell on docs and README
        run: |
          cspell --no-progress --show-context --relative README.md docs || true
      - name: Check Markdown links/anchors (non-gating)
        run: |
          python - << 'PY'
          import sys, subprocess
          try:
              subprocess.check_call([sys.executable, 'scripts/ci/check_md_links.py'])
          except subprocess.CalledProcessError:
              # non-gating
              pass
          PY
      - name: Summarize cspell output
        if: always()
        shell: bash
        run: |
          echo "cSpell completed (non-gating). Review warnings above if present." >> "$GITHUB_STEP_SUMMARY"
      - name: Mask Slack webhook
        if: ${{ always() }}
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "::add-mask::${{ secrets.SLACK_WEBHOOK_URL }}"
          fi
      - name: Notify Slack on failure
        if: ${{ failure() && secrets.SLACK_WEBHOOK_URL != '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          JOB_NAME: ${{ github.job }}
          WORKFLOW: ${{ github.workflow }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          payload=$(python - <<'PY'
            import json, os
            print(json.dumps({
                "text": "[ALERT] GitHub Actions job `{job}` failed in workflow `{wf}`.\nSee details: {url}".format(
                    job=os.environ["JOB_NAME"],
                    wf=os.environ["WORKFLOW"],
                    url=os.environ["RUN_URL"],
                )
            }))
          PY
          )
          curl -sSf -X POST -H 'Content-Type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"

