name: code-quality
on:
  pull_request: { branches: [ main ] }
  push:        { branches: [ main ] }
jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.2
        with:
          # image ufficiale + baseline + quality gate (soli 'args')
          args: --image,jetbrains/qodana-python-community:2025.2,--baseline,qodana.sarif.json,--baseline-include-absent,--fail-threshold,5
          upload-result: true
          artifact-name: qodana-report
          results-dir: qodana-results
