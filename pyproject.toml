[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "timmy-kb"
version = "1.9.0"
requires-python = ">=3.11"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203"]
select = ["E","F","W","B","ANN","T20"]  # T20 = no print()
per-file-ignores = ["tests/*:S101"]

[tool.mypy]
python_version = "3.11"
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true
warn_redundant_casts = true
strict_equality = true
ignore_missing_imports = false
mypy_path = ["src"]
explicit_package_bases = true
namespace_packages = true

[[tool.mypy.overrides]]
module = "pipeline.config_utils"
disable_error_code = ["call-overload","no-any-return","arg-type"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra"
pythonpath = ["."]

[[tool.mypy.overrides]]
module = "ui.*"
follow_imports = "skip"

[[tool.mypy.overrides]]
module = "dotenv.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "github.*"
ignore_missing_imports = true

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["timmy_kb"]

[tool.ruff]
line-length = 120
target-version = "py311"
exclude = ["venv", ".venv"]


[tool.ruff.lint]
select = ["E", "F", "W", "B"]
ignore = ["E203", "ANN201", "ANN202", "ANN204", "T201", "B009", "B010", "B023", "B033", "B904", "E402"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S603", "S404", "T201", "B017"]
"src/tools/*" = ["T201", "S110"]
"src/tag_onboarding.py" = ["E501", "T201", "S608"]
"src/pipeline/drive/upload.py" = ["S110"]
"src/pipeline/file_utils.py" = ["S110"]
"src/pipeline/path_utils.py" = ["S110"]
"src/pipeline/yaml_utils.py" = ["S110"]
